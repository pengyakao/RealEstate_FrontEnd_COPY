<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的會員卡</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="shortcut icon" href="../img/star-favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

<body class="body">
    <div class="notice">城嶼不動產 VIP 會員</div>
    <div class="logo"><img src="/img/logo.svg"/></div>
    <div class="BG-house-roof"></div>
    <div class="BG-house">
        <div class="BG-house-left gray-left"></div>
        <div class="BG-house-right gray-right"></div>
    </div>
    <div class="content">
        <h1>我的會員卡</h1>
        <div class="form">
            <div class="required">＊為必填項目</div>

            <div class="text-section">
                <span>＊</span>
                <label for="last-name">姓</label>
                <input type="text" id="last-name">
                <label for="name">名</label>
                <input type="text" id="name">
            </div>

            <div class="text-section">
                <span>＊</span>
                <label for="birthday">生日</label>
                <input type="date" id="birthday">
            </div>

            <div class="text-section">
                <span>＊</span>
                <label for="phone">手機</label>
                <input type="text" id="phone">
                <img src="/img/check.svg"/>
            </div>

            <div class="text-section">
                <span>　</span>
                <label for="gender">性別</label>
                <select id="gender">
                    <option value="生理男性">生理男性</option>
                    <option value="生理女性">生理女性</option>
                    <option value="不透漏">不透漏</option>
                </select>
            </div>

            <div class="text-section">
                <span>　</span>
                <label for="address-city">地址</label>
                <select id="address-city">
                    <option value="" disabled selected>縣市</option>
                    <option value="基隆市">基隆市</option>
                    <option value="新北市">新北市</option>
                    <option value="臺北市">臺北市</option>
                </select>
            </div>

            <div class="text-section">
                <span>　</span>
                <input type="text" id="address" placeholder="地址">
            </div>

            <button class="next-button">修改會員資料</button>
        </div>
    </div>
</body>
</html>
