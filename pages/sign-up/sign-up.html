<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入城嶼不動產會員</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="shortcut icon" href="../img/star-favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

<body class="body sign-up">
    <div class="notice">加入城嶼會員，不定期活動 ...</div>
    <div class="logo"><img src="/img/logo.svg"/></div>
    <div class="BG-house-roof"></div>
    <div class="BG-house">
        <div class="BG-house-left"></div>
        <div class="BG-house-right"></div>
    </div>
    <div class="content">
        <h1>城嶼不動產會員資料</h1>
        <div class="form">
            <div class="required">＊為必填項目</div>

            <div class="text-section">
                <span>＊</span>
                <label for="last-name">姓</label>
                <input type="text" id="last-name">
                <label for="name">名</label>
                <input type="text" id="name">
            </div>

            <div class="text-section">
                <span>＊</span>
                <label for="birthday">生日</label>
                <input type="date" id="birthday">
            </div>

            <div class="text-section">
                <span>＊</span>
                <label for="phone">手機</label>
                <input type="text" id="phone">
                <img src="/img/check.svg"/><!------ 驗證完成後顯示 ------>
            </div>

            <button class="send-OTP-button">傳送手機驗證碼</button>

            <!------ 傳送驗證碼後顯示｜隱藏：display:none｜顯示：display:flex ------>
            <div class="OTP-enter">
                <input type="text" id="OTP-number" placeholder="請輸入驗證碼">
                <button class="OTP-verify">驗證</button>
            </div>

            <!------ 傳送驗證碼後顯示｜隱藏：display:none｜顯示：display:flex ------>
            <div class="countdown">
                <img src="/img/time.svg"/>
				<span id="min">2</span>
				<span>：</span>
				<span id="sec">00</span>
			</div>

            <div class="info">
                <img src="/img/info.svg"/>
                <span>若２分鐘內未收到驗證碼，請再次點擊「傳送手機驗證碼」重新發送</span>
            </div>

            <div class="consent-form-button">
                <span>＊</span>
                <input type="checkbox" id="consent">
                <label for="consent"></label>
                <span>同意個人資料蒐集</span>
                <button class="view">查看內容</button>
            </div>

            <button class="next-button">加入會員</button>
        </div>
    </div>
</body>
</html>
