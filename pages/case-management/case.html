    <div class="logo"><img src="/img/logo.svg"/></div>
    <div class="BG-house-roof"></div>
    <div class="BG-house">

        <div class="BG-house-right gray-right"></div>
    </div>
    <div class="content case-content">
        <h1>我的案源管理</h1>
        <div class="form">

            <div class="filter">

                    <option value="全部類別">全部類別</option>

                    <option value="找屋">找屋</option>
                </select>
            </div>

            <div class="table-border">
                <table class="table-section">
                    <thead>
                        <tr>
                            <th><span>需求日</span></th>
                            <th><span>類別</span></th>
                            <th><span>案名 / 需求</span></th>
                            <th><span>狀態</span></th>
                        </tr>
                    </thead>
                    <tbody>

                            <td><span>2024<br>11-05</span></td>
                            <td><span>買賣</span></td>
                            <td><span>台中市北屯區<br>文昌東七街23巷2號</span></td>
                            <td><span>已上架</span></td>
                        </tr>
                        <tr>
                            <td>2024<br>11-03</td>
                            <td>找屋</td>
                            <td>自住購物<br>台中市</td>
                            <td>需求<br>已確認</td>
                        </tr>
                        <tr>
                            <td>2024<br>11-01</td>

                        <tr>

                            <td>需求<br>已確認</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="more-button"><img src="/img/more.svg" /></div>

        </div>
    </div>

</html>
